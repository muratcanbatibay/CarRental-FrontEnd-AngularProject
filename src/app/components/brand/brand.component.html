
<div class="accordion" id="accordionExample">
  
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        Markalar
      </button>
    </h2>
    <div *ngFor="let brand of brands" id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div (click)="setCurrentBrand(brand)" routerLink="/cars/brands/{{brand.brandId}}" [class]="getCurrentBrandClass(brand)">
        <strong>{{brand.brandName}}</strong>
      </div>
    </div>
  
</div>
